{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Djangoブログ</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <header>
    <h1>Desk blog</h1>
    <nav>
        <ul>
          <a class="front" href="{% url 'frontpage' %}">ホーム</a>
          <a class="front" href="{% url 'create_post' %}">投稿する</a>
          <a class="front" href="#mailed">お知らせ</a>
          {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}">ログアウト</a>
          {% else %}
          <a href="{% url 'accounts:login' %}">ログイン</a>
          <a href="{% url 'accounts:signup' %}">会員登録</a>
          {% endif %}
        </ul>
    </nav>    
  </header>
        <div class="containar">{% block content %} {% endblock %}</div>
    </section>
</html>
